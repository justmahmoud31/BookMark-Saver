<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkMe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">  
</head>
</head>
<body>
    <div class="container">
        
        <div class="head m-4 d-flex justify-content-center align-items-center"><h1>Mark ME <i class="fa-solid fa-bookmark"></i></h1></div>
    <div class="my-4 d-flex justify-content-center align-items-center">
    <h2>Bookmark Your favorite Sites</h2>
    </div>
    <div class="inpts">
        <div class="inptsitename w-100 d-flex justify-content-center flex-column">
            <label class="my-4"> <i class="fa-solid fa-book"></i> Site Name </label>
            <input placeholder="Enter The Name Of WebSite:" class="form-control" id="sitename">
        </div>
        <div class="inptsiteurl w-100 d-flex justify-content-center flex-column">
            <label class="my-4"> <i class="fa-solid fa-link"></i> URL Link </label>
            <input placeholder="Enter The Name Of WebSite:" class="form-control" id="siteurl">
        </div>
        <div class=" my-4 d-flex justify-content-center align-items-center">
            <button onclick="takeinput()" class="btn  btn-dark btn-lg" id="sumbitbtn">Submit</button>
            <button onclick="cancel()" class="btn  btn-danger btn-lg m-3">Cancel</button>
        </div>
    </div>
    <div class="displaydata">
    <table class="table mt-4 text-center bg-light">
     <thead>
        <th>INDEX</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
     </thead>
     <tbody id="tableContent">
        
     </tbody>
    </table>
    </div>
    <div class="text-center w-50 m-auto" id="errormessage">
        <h3 class=""> Enter A valid Data </h3>
        <p><i class="fa-solid fa-circle-exclamation" style="color: #eeeff1;"></i> Site name must contain at least 3 characters</p>
        <p><i class="fa-solid fa-circle-exclamation" style="color: #eeeff1;"></i> Site URL must be a valid one</p>
        <button class="btn btn-warning btn-lg" onclick="ok()" >Ok</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script src="./JS/main.js"></script>
</body>
</html>
